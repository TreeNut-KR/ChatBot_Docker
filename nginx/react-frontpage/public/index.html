<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권재현의 메차쿠차 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .chat-box {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            height: 300px;
            overflow-y: auto;
        }
        .chat-box div {
            margin-bottom: 10px;
        }
        .chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/oauth2/authorization/naver" class="login-button">네이버 로그인</a>
    </div>
    <div class="container">
        <h1>권재현의 메차쿠차 챗봇 </h1>
        <p>혼자 대화해보세요~ 현재 로그인 작업중 2024-09-12.</p>
        
        <!-- 사용자 정보 표시 -->
        <div th:if="${user != null}">
            <h2>안녕하세요, <span th:text="${user.name}">사용자</span>님!</h2>
            <p><strong>이메일:</strong> <span th:text="${user.email}">이메일</span></p>
            <!-- 필요한 다른 사용자 정보 표시 -->
        </div>
        <div th:if="${user == null}">
            <p>로그인된 사용자가 없습니다.</p>
        </div>

        <div class="chat-box" id="chatBox">
            <!-- 채팅 메시지들이 이곳에 표시됩니다. -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." />
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var chatInput = document.getElementById('chatInput');
            var chatBox = document.getElementById('chatBox');
            var message = chatInput.value;

            if (message.trim() !== '') {
                var messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                chatBox.appendChild(messageDiv);
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
